<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
  <style>
    .centered {
      text-align: center;
    }
    .green-rectangle {
    background-color: green;
    padding: 20px;
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    }
    .green-rectangle li {
    margin: 10px;
    color: grey;
    font-size: 18px;
    }
    .navigation {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    justify-content: center;
    }
    .navigation li {
    margin-right: 20px;
    }
    .navigation a {
    display: block;
    color: lightgrey;
    font-size: 18px;
    text-decoration: none;
    padding: 10px;
    }
    .navigation a:hover {
    background-color: white;
    color: green;
    }
    form {
      max-width: 500px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"], input[type="email"], textarea {
      display: block;
      width: 100%;
      padding: 0.5rem;
    }
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    .submit-button {
      background-color: blue;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }
    .grey-rectangle {
            background-color: grey;
            color: white;
            padding: 2px;
            text-align: center;
            font-size: 18px;
            position: absolute;
            bottom: 0;
            width: 100%;

    }
  </style>
</head>
<body>
  <h1 class="centered">DeSpark</h1>
    <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <nav class="green-rectangle">
        <ul class="navigation">
          <li><a href="home.html">Home</a></li>
          <li><a href="vote.html">Vote</a></li>
          <li><a href="signin.html">Sign in</a></li>
          <li><a href="account.html">Account</a></li>
          <li><a href="CreateAccount.html">Create Account</a></li>
    </ul>
  </nav>
  <h1>Add product</h1>
  <input type="file" id="upload" name="upload" accept="image/*">
  <form id="commentsForm">
    <div class="form-group">
      <label for="name">Product name</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Price range</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Description</label>
      <input type="text" id="password" name="password">
    </div>
    <button class="submit-button">Add product</button>
  </form>
  <script>
    document.getElementById("commentsForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (password === "") {
        alert("Dear Guest, please enter your password");
      } else {
        const displayName = name || email || "Guest";
        alert(`Dear ${displayName}, thank you for your comments.`);
      }
    });
</body>
</html>
